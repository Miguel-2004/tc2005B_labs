<! Java, es un lenguaje Orientado a Objetos y tipado, Es necesario compilarlo ántes de ejecutarlo -->

<! Método Date-->
<! getDate: devuelve el día del mes de la fecha especificada-->
<! getMonth: devuelve el mes de la fecha en especifico (Enero es 0)-->
<! getFullYear: devuelve el año completo (ejemplo 2024)-->
<! getHours: Devuelve la hora de la fecha especificada-->
<! getMinutes: Devuelve los minutos de la fecha especificada.-->

<! Métodos de arreglos-->
<! push: agrega uno o mas elementos al final de un arreglo y devuelve la longitud-->
<! pop: elimina el último elemento de un arreglo y devuelve ese elemento-->
<! shift: elimina el primer elemento de un arreglo y devuelve ese elemento-->
<! unshift: agrega uno o mas elementos al inicio de un arreglo y devuelve la nueva longitud-->
<! forEach: Ejecuta una función dada en cada elemento del arreglo-->
