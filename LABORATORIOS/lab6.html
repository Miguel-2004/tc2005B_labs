<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href=CSS/lab6.css>
</head>
<body>
    <div class="container">
        <h2>Password Validator</h2>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
        <div id="password-strength"></div>
        <input type="password" id="confirm-password" placeholder="Confirm your password" oninput="checkMatch()">
        <div id="error-message" class="error">Passwords do not match</div>
        <div id="success-message" class="success">Passwords match!</div>
        <button id="submit-btn" disabled>Submit</button>
    </div>
    <script src="js/lab6.js"></script>
</body>
</html>
